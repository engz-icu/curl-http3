# This is a basic workflow to help you get started with Actions

name: OpenSSL

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ openssl ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Build (patched) OpenSSL
        run: |
          sudo apt update
          sudo apt upgrade
          git clone --depth 1 -b OpenSSL_1_1_1k+quic https://github.com/quictls/openssl
          cd openssl
          sudo ./config enable-tls1_3 --prefix=/home/openssl
          sudo make
          sudo make install_sw

      # Runs a set of commands using the runners shell
      - name: Build nghttp3
        run: |
          cd ..
          git clone https://github.com/ngtcp2/nghttp3
          cd nghttp3
          autoreconf -i
          sudo ./configure --prefix=/home/nghttp3 --enable-lib-only
          sudo make
          sudo make install

      - name: Build ngtcp2
        run: |
          cd .. 
          git clone https://github.com/ngtcp2/ngtcp2
          cd ngtcp2
          autoreconf -i
          ./configure PKG_CONFIG_PATH=/home/openssl/lib/pkgconfig:/home/nghttp3/lib/pkgconfig LDFLAGS="-Wl,-rpath,/home/openssl/lib" --prefix=/home/ngtcp2 --enable-lib-only
          sudo make
          sudo make install

      - name: Build curl
        run: |
          cd ..
          git clone https://github.com/curl/curl
          cd curl
          sudo ./buildconf
          LDFLAGS="-Wl,-rpath,/home/openssl/lib" ./configure --with-openssl=/home/openssl --with-nghttp3=/home/nghttp3 --with-ngtcp2=/home/ngtcp2
          sudo make
      - name: test
        run: |
           curl --http3 https://cloudflare.com
           curl --alt-svc altsvc.cache https://quic.aiortc.org/
          
       

